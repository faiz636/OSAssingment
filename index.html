<!DOCTYPE html>
<html>
<head>
    <title>Process Scheduling</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.1.3.js"></script>
</head>
<body>
<h1>Process Management</h1>

<h2 class="l1">SJF(Shortest job first) Sheduling<span id="sjf-show" class="triangle-right"></span></h2>
<div id="sjf" class="l2" hidden="">
    <div class="l3">
        <h2>Add Process <span id="sjf-first" class="triangle-right"></span></h2>
        <fieldset id="sjf-newprocess" class="l4" hidden="">
            <legend>Process Data</legend>
            <form action="javascript:void(0)" id="sjf-newProcessForm" method="get"
                  onsubmit="addProcess(this.processName.value,this.arrivalTime.value,this.burstTime.value,this.priority.value)">
                <label>Process <input type="text" name="processName" maxlength="15" size="20" style="margin-left: 45px"
                                      placeholder="Enter name of process"></label><br>
                <label>Arrival Time <input type="number" name="arrivalTime" maxlength="15" size="20"
                                           style="margin-left: 10px" required=""></label><br>
                <label>Burst Time <input type="number" name="burstTime" maxlength="15" size="20"
                                         style="margin-left: 21px" required=""></label><br>
                <label>Priority <input type="number" name="priority" maxlength="15" size="20" style="margin-left: 44px"></label><br>
                <label><input type="submit" value="Add Process"></label><br>
            </form>
        </fieldset>
    </div>

    <div class="l3">
        <h2>View All Process<span class="triangle-right" id="sjf-second"></span></h2>
        <table id="sjf-processList" class="l4" hidden="">
            <thead>
            <tr>
                <th>Process Name</th>
                <th>Arival Time</th>
                <th>Brust Time</th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody id="sjf-processListBody">
            </tbody>
        </table>
    </div>
    <div class="l3">
        <h2 id="sjf-result">Display Sheduling Result<span>    symbol</span></h2>
    </div>
</div>
<script src="script.js"></script>
<script src="jQscript.js"></script>
</body>
</html>
